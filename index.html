<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social-link-profile</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/Assets/favicon/favicon-32x32.png">
  
</head>
<body>
  <main>
    <div class="outer-container">

      <div class="upper-box">
          <img class="profile-image" src="/Assets/images/avatar-jessica.jpeg" alt="avatar">
      </div>

      <div class="middle-box">
        <h3>Jessica Randall</h3>
        <span>London, United Kingdom</span>
      </div>

      <div class="lower-box">
         <p>"Front-end developer and avid reader".</p>
           <div class="social-links"><a href="/">GitHub</a></div>
           <div class="social-links"><a href="/">Frontend Mentor</a></div>
           <div class="social-links"><a href="/">LinkedIn</a></div>
           <div class="social-links"><a href="/">Twitter</a></div>
           <div class="social-links"><a href="/">Instagram</a></div>
      </div>
    </div>
  </main>
</body>
</html>
